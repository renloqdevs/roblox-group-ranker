# Docker Compose for Roblox Group Ranking Bot
# 
# Usage:
#   1. Copy .env.example to .env and configure
#   2. Run: docker-compose up -d
#   3. View logs: docker-compose logs -f
#
# For production, consider adding:
#   - Reverse proxy (nginx/traefik)
#   - TLS termination
#   - Persistent volume for logs

version: '3.8'

services:
  rankbot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: roblox-rankbot
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      # API Configuration
      - PORT=3000
      - API_KEY=${API_KEY}
      
      # Roblox Configuration
      - ROBLOX_COOKIE=${ROBLOX_COOKIE}
      - GROUP_ID=${GROUP_ID}
      
      # Optional: Rank limits (defaults shown)
      - MIN_RANK=${MIN_RANK:-1}
      - MAX_RANK=${MAX_RANK:-254}
      
      # Optional: Logging
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_TIMESTAMPS=${LOG_TIMESTAMPS:-true}
      
      # Optional: Webhook notifications
      - WEBHOOK_URL=${WEBHOOK_URL:-}
    
    # Health checks
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/live"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    
    # Security options
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

# Optional: Add a network for isolation
networks:
  default:
    name: rankbot-network
